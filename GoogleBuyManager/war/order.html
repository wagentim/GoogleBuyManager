<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style/order.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
    <title>代购管理系统</title>
  </head>

  <body>
  	<div id="msg" class="alert alert-danger" role="alert" style="text-align:center"></div>
  	<div id="info" class="alert alert-success" role="alert" style="text-align:center"></div>
    <div id="command_list" class="container">
    	<button id="add_order" type="button" class="btn btn-warning" role="button">添加订单</button>
    	<button id="modify_customer" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" role="button">编辑客户</button>
    	<hr />
	</div>
	<div id='order_list' class='container'>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        			<h4 class="modal-title" id="myModalLabel" style="font-weight:bold"></h4>
      			</div>
      			<div class="modal-body container">
      				<div class="panel panel-primary panel_list">
                      <div class="panel-heading panel_list_heading">
                          <div class="panel-title panel_list_title"></div>
                      </div>
                      <div class="panel-body panel_list_body"></div>
                      </div>
      				<div class="panel panel-success panel_detail">
                      <div class="panel-heading panel_detail_heading">
                          <div class="panel_title panel_detail_title"></div>
                      </div>
                      <div class="panel-body panel_detail_body"></div>
                      </div>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        			<button type="button" class="btn btn-danger">Save</button>
      			</div>
    		</div>
  		</div>
	</div>
  </body>
</html>
