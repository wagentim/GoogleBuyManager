<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/style/page.css">
	<link rel="stylesheet" href="/style/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="/js/login.js"></script>
<title>家用管理系统  - 用户登录</title>
</head>
<body>
	<div class="login_block">
    <div class="login_title"><h2>用户登录</h2></div>
    <hr />
    <form id="login_form" class="form-horizontal" role="form" action="/login" method="POST">
        <div class="form-group">
            <div class="col-sm-1">
            	<span class="glyphicon glyphicon-user" style="vertical-align:middle"></span>
            </div>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="usr" name="usr" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1">
            	<span class="glyphicon glyphicon-wrench" style="vertical-align:middle"></span>
            </div>
            <div class="col-sm-11">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
               <button id="login_btn" type="submit" class="btn btn-primary">登录</button>
            </div>
        </div>
    </form>
    <hr />
    <a href="#">忘记密码?</a>
</div>
</body>
</html>
