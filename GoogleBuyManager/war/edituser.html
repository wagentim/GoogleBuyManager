<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/style/page.css">
<link rel="stylesheet" href="/style/edit.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/edituser.js"></script>
<title>编辑客户</title>
</head>
<body>
	<div class="container main">
		<div class="list-group col-xs-offset-1 col-xs-2">
			<a href="#" class="list-group-item active" style="text-align:center">新建客户</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a> <a href="#"
				class="list-group-item">Hello</a>
		</div>
		<div class="container col-xs-offset-1 col-xs-8 edit">
			<form class="form-horizontal" role="form" action="/customer?opt=0" method="POST">
				<div class='form-group'>
					<div class="col-sm-2">
						<label for='uid' class='control-label'
							style='vertical-align: middle'>用户ID: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="uid" name="uid" value="0" disabled>
					</div>
				</div>
				<div class='form-group'>
					<div class="col-sm-2">
						<label for='usr' class='control-label'
							style='vertical-align: middle'>客户姓名: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="usr" name="usr"
							placeholder="客户姓名">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='alias' class='control-label'
							style='vertical-align: middle'>登录名称: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="alias" name="alias"
							placeholder="登录名称">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='telephon' class='control-label'
							style='vertical-align: middle'>电话号码: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="telephon"
							name="telephon" placeholder="电话号码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='Email' class='control-label'
							style='vertical-align: middle'>Email: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Email" name="Email"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='country' class='control-label'
							style='vertical-align: middle'>国家: </label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="country"
							name="country" placeholder="国家">
					</div>
					<div class="col-sm-2">
						<label for='province' class='control-label'
							style='vertical-align: middle'>省份: </label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="province"
							name="province" placeholder="省份">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='city' class='control-label'
							style='vertical-align: middle'>城市: </label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="city" name="city"
							placeholder="城市">
					</div>
					<div class="col-sm-2">
						<label for='zipcode' class='control-label'
							style='vertical-align: middle'>邮编: </label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="'zipcode'"
							name="'zipcode'" placeholder="邮编">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label for='address' class='control-label'
							style='vertical-align: middle'>详细地址: </label>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="address"
							name="address" placeholder="详细地址">
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary back">返回</button>
					</div>
					<div class="col-sm-offset-8 col-sm-2 save">
						<button type="button" class="btn btn-danger">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
